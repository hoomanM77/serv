<body class="bg-info">

<div class="container">
    <div class="row justify-content-center align-items-center mt-5">
        <div class="col-12 col-md-8 text-center">
            <h2 class="text-center">اطلاعات کاربری</h2>
            <form id="submit_form" class="text-center d-flex flex-column justify-content-center align-items-center gap-2">
                <div class="form-floating  mb-3 w-75">
                    <input type="text" class="form-control " id="national_id" placeholder="">

                </div>
                <div class="form-floating  mb-3 w-75">
                    <input type="text" class="form-control " id="zip_code" placeholder="">
                    <label for="zip_code">کد پستی(مثال: 5476123984)</label>
                </div>
                <div class="form-floating  mb-3 w-75">
                    <input type="text" class="form-control " id="date" placeholder="">
                    <label for="date">سال ساخت(مثال: 1370/5/5)</label>
                </div>
                <button type="submit" >
                    ثبت اطلاعات
                    <span></span>
                </button>
            </form>

        </div>
    </div>
    <div class="row justify-content-center align-items-center">
        <div class="col-12 col-8-md ">
            <table class="table">
                <tr>
                    <th>کد ملی</th>
                    <th>کد پستی</th>
                    <th>مالک خانه</th>
                    <th>سال ساخت</th>
                    <th>آدرس</th>
                </tr>
                <tbody id="user_container">

                </tbody>

            </table>
        </div>
    </div>
</div>
